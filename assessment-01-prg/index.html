<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript one</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
</head>
<body>
    <img src="./images/dog-1.jpg" alt="dog" id="page-image">
    <div class="button-group">
        <button id="button-1" class="fancy-button">First</button>
        <button id="button-2" class="fancy-button">Second</button>
        <button id="button-3" class="fancy-button">Third</button>
    </div>
    <div class="button-group">
        <p id="paragraph"></p>
        <button id="change-p" class="fancy-button">Change text</button>
        <button id="change-p-again" class="fancy-button">Change text again</button>
        <button id="change-img-width" class="fancy-button">Change image width</button>
        <button id="change-text-color" class="fancy-button">Change text color</button>
    </div>


    <div class="button-group">
        <button id="show-image" class="fancy-button">Show image</button>
        <button id="hide-image" class="fancy-button">Hide image</button>
    </div>

    <p style="text-align: center;">& copy; Vincent Cubit 2022</p>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
